    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
        }
        .CodeMirror {
            height: 400px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
        }
        #output-area {
            height: 300px;
            overflow-y: auto;
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            color: #2e7d32;
        }
        .btn-primary {
            background-color: #007acc;
            border-color: #007acc;
        }
        .btn-primary:hover {
            background-color: #005a9e;
            border-color: #005a9e;
        }
        .btn-danger {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
        .btn-danger:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        h1, h3 {
            color: #569cd6;
        }
        .subtle-glow {
            text-shadow: 0 0 10px rgba(86, 156, 214, 0.5);
        }
        .form-control {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
            color: #d4d4d4;
        }
        .form-check-input:checked {
            background-color: #007acc;
            border-color: #007acc;
        }
        .config-box {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .config-box h5 {
            color: #569cd6;
            margin-bottom: 15px;
        }
        .code-config-container {
            display: flex;
            align-items: flex-start;
        }
        .left-column {
            flex: 2;
            margin-right: 20px;
        }
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            margin-top: 42px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4 subtle-glow">POC Runner</h1>
    <div class="row code-config-container">
        <div class="col-md-8 left-column">
            <h3>Scan Script (YAML format)</h3>
            <textarea id="script-area" class="CodeMirror"></textarea>
        </div>
        <div class="col-md-4 right-column">
            <div>
                <div class="config-box">
                    <h5>Proxy Configuration</h5>
                    <input type="text" id="proxy-input" class="form-control" placeholder="SOCKS Proxy URL">
                </div>
                <div class="config-box">
                    <h5>Reverse Connection</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reverseType" id="dnslog" value="dnslog" checked>
                        <label class="form-check-label" for="dnslog">
                            dnslog.cn
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reverseType" id="interactsh" value="interactsh">
                        <label class="form-check-label" for="interactsh">
                            interactsh
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="d-grid gap-2">
                    <button id="start-scan" class="btn btn-primary">Start Scan</button>
                    <button id="stop-scan" class="btn btn-danger">Stop Scan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Output Log</h3>
            <div id="output-area"></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        var editor = CodeMirror.fromTextArea(document.getElementById("script-area"), {
            mode: "yaml",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 2
        });
        var scanId = null;
        var logPollingInterval = null;
        $("#start-scan").click(function() {
            var script = editor.getValue();
            if (script.trim() === "") {
                alert("Please enter a YAML script before starting the scan.");
                return;
            }
            $("#output-area").empty();
            logOutput("Starting scan...");
            var encodedScript = btoa(script);
            var proxyUrl = $("#proxy-input").val();
            var reverseType = $("input[name='reverseType']:checked").val();
            var payload = {
                script: encodedScript,
                proxy: proxyUrl,
                reverse: reverseType
            };
            $.ajax({
                url: "/new",
                type: "POST",
                data: JSON.stringify(payload),
                contentType: "application/json",
                success: function(response) {
                    scanId = response.scan_id;
                    logOutput("Scan started with ID: " + scanId);
                    startLogPolling();
                },
                error: function(xhr, status, error) {
                    logOutput("Error starting scan: " + error);
                }
            });
        });
        $("#stop-scan").click(function() {
            if (!scanId) {
                alert("No active scan to stop.");
                return;
            }
            $.ajax({
                url: "/stop",
                type: "POST",
                data: JSON.stringify({ scan_id: scanId }),
                contentType: "application/json",
                success: function(response) {
                    logOutput("Scan stopped.");
                    clearInterval(logPollingInterval);
                    scanId = null;
                },
                error: function(xhr, status, error) {
                    logOutput("Error stopping scan: " + error);
                }
            });
        });
        function startLogPolling() {
            if (logPollingInterval) {
                clearInterval(logPollingInterval);
            }
            logPollingInterval = setInterval(pollLogs, 3000);
        }
        function pollLogs() {
            if (!scanId) return;
            $.ajax({
                url: "/log",
                type: "GET",
                data: { scan_id: scanId },
                success: function(response) {
                    if (response.logs && response.logs.length > 0) {
                        response.logs.forEach(function(log) {
                            logOutput(log);
                        });
                    }
                    if (response.status === "completed") {
                        clearInterval(logPollingInterval);
                        logOutput("Scan completed.");
                        scanId = null;
                    }
                },
                error: function(xhr, status, error) {
                    logOutput("Error fetching logs: " + error);
                }
            });
        }
        function logOutput(message) {
            var timestamp = new Date().toLocaleTimeString();
            $("#output-area").append("<p>[" + timestamp + "] " + message + "</p>");
            $("#output-area").scrollTop($("#output-area")[0].scrollHeight);
        }
    });
</script>
</body>
